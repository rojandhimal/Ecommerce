{% extends 'store/main.html' %}
{% load static %}
{% block content %}

<div class="row">
    <div class="col-lg-12">
        <div class="box-element">
            <a href="{% url 'store' %}" class="btn btn-outline-dark">&#x2190;Continue Shopping</a>

            <br>
            <br>
            
            <table class="table">
                <tr>
                    <th><h5>Items <strong>3</strong></h5></th>
                    <th><h5>Items <strong>$43</strong></h5></th>
                    <th>
                        <a style="float:right; margin:5px;" href="{% url 'checkout' %}" class="btn btn-success">Checkout</a>
                    </th>
                </tr>
            </table>
        </div>
        <br>
        <div class="box-element">
            <div class="cart-row">
                <div style="flex:2" ></div>
                <div style="flex:2" >Item</div>
                <div style="flex:1" >Price</div>
                <div style="flex:1" >Quantity</div>
                <div style="flex:1" >Total</div>
            </div>

            <div class="cart-row">
                <div style="flex:2" ><img src="{% static 'images/placeholder.png' %}" alt="product image" class="row-image"></div>
                <div style="flex:2" >Product 1</div>
                <div style="flex:1" >$20</div>
                <div style="flex:1" >
                    <p class="quantity">2</p>
                    <div class="quantity">
                        <img src="{% static 'images/arrow-up.png' %}" alt="change quantity image" class="chg-quantity">
                        <img src="{% static 'images/arrow-down.png' %}" alt="change quantity image" class="chg-quantity">
                    </div>
                </div>
                <div style="flex:1" ></div>
            </div>
        </div>

    </div>
        
    </div>
</div>

{% endblock content %}
